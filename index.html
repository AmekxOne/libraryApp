<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">

        </div>
        <div id="buttonLine">
            <button id="addBook">Add book</button>
        </div>

        <div id="userInput" class="hidden">
            <div class="ree">
                <p id="errorField"></p>
            </div>
            <form onsubmit="return false">
                <div>
                    <input type="text" id="title" name="title" placeholder="Title" required />
                </div>
                <div>
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </div>
                <div>
                    <input type="number" id="pages" name="pages" placeholder="Number of pages" required>
                </div>
                <div id="checkboxRead">
                    <p>Have you read it?</p>
                    <input type="checkbox" id="finished" name="finished">
                </div>
                <div>
                    <button type="submit" id="testButton">Submit</button>
                </div>
            </form>
        </div>

        <!-- this needs to be created for every object -->
        <div id="libraryDisplay">
        </div>
        <!-- end of object container -->

        <script src="script.js"></script>
    </body>
</html>
